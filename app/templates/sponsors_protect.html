{% extends "base.html" %}

{% block title %}Accès Sponsors{% endblock %}

{% block extra_css %}
<style>
    .page-content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
    }

    .box {
        background: #161b22;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px #00bfff;
        width: 100%;
        max-width: 400px;
    }

    .box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .box form {
        display: flex;
        flex-direction: column;
    }

    input[type="password"], button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        border: none;
        box-sizing: border-box;
    }

    input[type="password"] {
        background-color: #0d1117;
        color: white;
    }

    button {
        background-color: #00bfff;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background-color: #00a8d8;
    }

    .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-content">
    <div class="box">
        <h2>Mot de passe requis</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Entrer le mot de passe">
            <button type="submit">Accéder</button>
        </form>
        {% if error %}
            <p class="error">Mot de passe incorrect</p>
        {% endif %}
    </div>
</div>
{% endblock %}
