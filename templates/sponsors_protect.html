<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accès Sponsors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #0d1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: #161b22;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00bfff;
        }
        input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: none;
        }
        button {
            background-color: #00bfff;
            color: white;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Mot de passe requis</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Entrer le mot de passe">
            <button type="submit">Accéder</button>
        </form>
        {% if error %}
            <p class="error">Mot de passe incorrect</p>
        {% endif %}
    </div>
</body>
</html>
